<head>

<script>
function con(a){console.info(a);}
$(function(){
 gen();
});
function update(){
  $('#l').html(G.l);
  $('#p').html(G.p);
}
G={};
G.l=0;
G.p=0;
G.rezi==0;
G.rez='';
function gen(){
  var l=D.length;
  txti=Math.floor(Math.random()*l);
  G.rezi=txti;
  G.rez=D[txti].txt[0];
  var s='';
  s='<img src="img/'+D[txti].img+'" style="height:240px; "/>';
  $('#f2').html(s);
  $('#rez').val('');
  $('#rez').focus();    
}
function check(){
  var ok=false;
  var val=$('#rez').val();
  for(var i in D[G.rezi].txt){
    if (D[G.rezi].txt[i]==val) {ok=true; break;}
  }
  if (ok) {
    G.l+=1;
    G.p+=1;
    update();
    $('#msg').html('PAREIZI').css({color:'green'}).stop(true,true).show().fadeOut(3000);    
    gen();

  } else {
    if(G.l>0){G.l-=1;}
    $('#msg').html('NEPAREIZI '+G.rez).css({color:'red'}).stop(true,true).show().fadeOut(6000);
    update();
    $('#rez').val('');
    $('#rez').focus();  
  }
  
}
function onkey(e){
  if (e.keyCode==13){
    check();
  }
}
</script>
<style>
body,html{
padding:0;
margin:0;

font-Size:96px;

  height:240px;
}
#rez{
  font-Size:48px;
  width:500px;
  border:1px solid #888;
  text-align:center;
  
}
#msg{
font-Size:96px;
padding-top:20px;
}
</style>
</head>
<body>
<div id="top">
  <div style="text-align:center">lÄ«menis:<span id="l">0</span><div>

</div>
<div id="f1">
  <div id="f2"></div>
  <input id="rez" type="text" onkeydown="onkey(event);">
</div>

</body>
